<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="/css/login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="">
        <h1>Create Account</h1>
        <div class="social-container">
            <a href="https://www.facebook.com" class="social facebook" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.pinterest.com" class="social google" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-pinterest'></i>
            </a>
            <a href="https://www.linkedin.com" class="social linkedin" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://instagram.com" class="social instagram" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-instagram'></i>
            </a>
          </div>          
        <span>or use your email for registration</span>
        <br><br>
        <input type="text" placeholder="Name"required />
        <input type="email" placeholder="Email"required />
        <input type="password" placeholder="Password"required />
        <button  style="margin-left: 20%; ">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="index.html" method="get">
        <h1>Sign In</h1>
        <div class="social-container">
            <a href="https://www.facebook.com" class="social facebook" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.pinterest.com" class="social google" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-pinterest'></i>
            </a>
            <a href="https://www.linkedin.com" class="social linkedin" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://instagram.com" class="social instagram" target="_blank" rel="noopener noreferrer">
              <i class='bx bxl-instagram'></i>
            </a>
          </div>          
        <span>or use your account</span><br><br>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Password" required/>
       <button style="margin-left: 20%;">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, please log in with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your <br>
             journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const container = document.getElementById('container');
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');

signUpButton.addEventListener('click', () => {
  container.classList.add('right-panel-active');
});

signInButton.addEventListener('click', () => {
  container.classList.remove('right-panel-active');
});

  </script>
</body>
</html>
